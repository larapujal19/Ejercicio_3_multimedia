<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio Multimedia</title>
</head>
<body>
    <section>
        <h1>Aprendiendo a utilizar imágenes</h1>
        <img src="./img/ori.jpg" alt="Foto Ori" width="400">
    </section>
    <section>
        <h1>Aprendiendo a utilizar los vídeos</h1>
        <video controls autoplay loop muted width="400">
            <source src="./img/Ori_video.mp4" type="video/mp4">
        </video>
    </section>
    <section>
        <h1>Aprendiendo a utilizar los audios</h1>
        <audio controls autoplay muted loop>
            <source src="./img/Ori_audio.mp3" type="audio/mp3">
        </audio>
    </section>
</body>
</html>
